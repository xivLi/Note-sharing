<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>获取子组件抛出的数据</title>
  <script src="../vue.js"></script>
</head>

<body>
  <div id="app" :style="{ fontSize: postFontSize + 'em' }">
    <alert-box> Something bad happened. </alert-box>
  </div>
  <script>
    Vue.component("alert-box", {
      template: `
        <div>
          <strong>Error!</strong>
          <slot></slot>
        </div>
      `,
    });
    new Vue({
      el: "#app",
    });
  </script>
</body>

</html>

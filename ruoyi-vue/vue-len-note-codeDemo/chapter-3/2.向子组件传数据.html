<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>向子组件传递数据</title>
  <script src="../vue.js"></script>
</head>

<body>
  <div id="app">
    <blog-post :title="title"></blog-post>
  </div>
  <script>
    Vue.component("blog-post", {
      props: ["title"],
      template: "<h3>{{ title }}</h3>",
    });
    new Vue({
      el: "#app",
      data: {
        title: "My journey with Vue",
      }
    });
  </script>
</body>

</html>

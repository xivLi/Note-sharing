<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>组件基础</title>
  <script src="../vue.js"></script>
</head>

<body>
  <div id="app">
    <button-counter></button-counter>
    <hr />
    <button-counter></button-counter>
  </div>
  <script>
    Vue.component('button-counter', {
      data() {
        return {
          count: 0
        }
      },
      template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
    });
    new Vue({
      el: '#app'
    });
  </script>
</body>

</html>

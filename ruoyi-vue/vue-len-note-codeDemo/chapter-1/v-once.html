<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>v-once示例</title>
  <script src="../vue.js"></script>
</head>

<body>
  <div id="app">
    <p>{{message}}</p>
    <p v-once>v-once:{{ message }}</p>
  </div>
  <script>
    let vm = new Vue({
      el: "#app",
      data: {
        message: "Hello Vue.js!",
      },
    });
  </script>
</body>

</html>

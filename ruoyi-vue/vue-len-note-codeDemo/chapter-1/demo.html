<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Vue 第一个实例</title>
  <script src="../vue.js"></script>
</head>

<body>
  <div id="app">
    <p>这是一个段落{{ message }}</p>
  </div>
  <script>
    let vm = new Vue({
      el: "#app",
      data: {
        message: "Hello Vue.js!"
      }
    });
  </script>
</body>

</html>

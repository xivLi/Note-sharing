<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>js表达式演示</title>
  <script src="../vue.js"></script>
</head>

<body>
  <div id="app">
    {{ number + 1 }}

    {{ ok ? "YES" : "NO" }}

    {{ message.split("").reverse().join("") }}

    <div v-bind:id="'list-' + id"></div>
  </div>

  <script>
    new Vue({
      el: "#app",
      data: {
        number: 9,
        ok: false,
        message: "AbcDegeFi",
        id: 5
      },
    });
  </script>
</body>

</html>

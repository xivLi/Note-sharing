<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>v-html演示</title>
  <script src="../vue.js"></script>
</head>

<body>
  <div id="app">
    <p>Using mustaches: {{ rawHtml }}</p>
    <p>Using v-html directive: <span v-html="rawHtml"></span></p>
  </div>
  <script>
    let myApp = new Vue({
      el: "#app",
      data: {
        rawHtml: '<span style="color:red">This should be red.</span>'
      }
    })
  </script>
</body>

</html>

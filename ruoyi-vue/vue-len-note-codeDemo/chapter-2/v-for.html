<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>v-for演示</title>
  <script src="../vue.js"></script>
</head>

<body>
  <div id="app">
    <ol>
      <li v-for="(site, index) of sites" :key="index">
        {{ site.name +': ' + index}}
      </li>
      <!-- <li v-for="site in sites" :key="site.name">
        {{ site.name }}
      </li> -->
    </ol>

    <span v-for="n in 10">{{ n }}</span>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        sites: [
          { name: 'Runoob' },
          { name: 'Google' },
          { name: 'Taobao' }
        ]
      }
    });
  </script>
</body>

</html>

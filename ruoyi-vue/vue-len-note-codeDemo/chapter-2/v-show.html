<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>v-show演示</title>
  <script src="../vue.js"></script>
</head>

<body>
  <div id="example">
    <h1 v-show="ok">Hello! This is ok!</h1>
    <h1 v-show="!ok">Hello! This is not ok!</h1>
  </div>
  <script>
    let vm = new Vue({
      el: '#example',
      data: {
        ok: false
      }
    })
  </script>
</body>

</html>

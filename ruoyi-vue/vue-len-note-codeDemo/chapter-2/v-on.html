<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>v-on演示</title>
  <script src="../vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- `greet` 是在下面定义的方法名 -->
    <button v-on:click="greet">Greet</button>
    <br />
    <button v-on:click="greet()">Greet()</button>
    <br />
    <button v-on:click="greet(event)">Greet(event)</button>
    <br />
    <button v-on:click="greet('event')">Greet(event)</button>
    <br />
    <button v-on:click="greet($event)">Greet($event)</button>
  </div>

  <script>
    let vm = new Vue({
      el: "#app",
      data: {
        name: "Vue.js",
      },
      // 在 `methods` 对象中定义方法
      methods: {
        greet(event) {
          // `this` 在方法里指向当前 Vue 实例
          alert("Hello " + this.name + "!");
          // `event` 是原生 DOM 事件
          console.log(event);
          if (event) {
            alert(event.target.tagName);
          }
        },
      },
    });
  </script>
</body>

</html>

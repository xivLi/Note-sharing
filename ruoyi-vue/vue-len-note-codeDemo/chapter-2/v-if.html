<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>v-if演示</title>
  <script src="../vue.js"></script>
</head>

<body>
  <div id="app">
    <div v-if="type === 'A'">A</div>
    <div v-else-if="type === 'B'">B</div>
    <div v-else-if="type === 'C'">C</div>
    <div v-else>Not A/B/C</div>

    <div v-if="isTrue">true</div>
  </div>
  <script>
    let myApp = new Vue({
      el: "#app",
      data: {
        type: 'C',
        isTrue: true
      }
    })
  </script>
</body>

</html>
